name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName~OrdersApi.UnitTests"
        continue-on-error: false

      - name: Run integration tests
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName~OrdersApi.IntegrationTests"
        continue-on-error: false